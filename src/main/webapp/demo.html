<div class="container">

    <h2>Add a new quote</h2>

    <div>
        <div class="form-group">
            <label for="text">Quote</label>
            <textarea id="text" class="form-control input-lg" rows="3" placeholder="Quote text"></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>

            <div class="input-group">
                <input id="author" class="form-control" type="text" placeholder="Author"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <br/>

            <div id="rating" class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star"></span></button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star"></span></button>
            </div>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>

            <div class="input-group">
                <input id="tags" class="form-control" type="text"
                       placeholder="tags&#160;&#160;&ndash;&#160;&#160;space separated"/>
                <span class="input-group-addon">Select</span>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-default btn-primary">
                    <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
    </div>
